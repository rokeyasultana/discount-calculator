<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Discount Calculator</title>
<!-- style sheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- discount container -->
    <container class="container">
        <h2 class="heading">30% OFF</h2>
<!-- price -->
        <section class="price-container">

            <div>

              <h2 class="price">Price: <span id="price" >1000</span></h2> 

            </div>
        </section>

<!-- discount-->
        <section>

            <div class="discount">
           
                <div>
                    <input class="coupon" id="discount-code" type="text" placeholder="Type coupon code">
                </div>
            </div>
            <button id="discount-button">Discount</button>
        </section>
    </container>

<!-- javascript -->
    <script src="index.js"></script>

</body>

</html>
